<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <section id="calculator">
      <div id="calculation">
        <p class="calculation-result">0</p>
      </div>
      <div id="buttons">
        <div class="row-one">
          <button class="button 7">7</button>
          <button class="button 8">8</button>
          <button class="button 9">9</button>
          <button class="button orange *">x</button>
        </div>
        <div class="row-two">
          <button class="button 4">4</button>
          <button class="button 5">5</button>
          <button class="button 6">6</button>
          <button class="button - orange">-</button>
        </div>
        <div class="row-three">
          <button class="button 1">1</button>
          <button class="button 2">2</button>
          <button class="button 3">3</button>
          <button class="button + orange">+</button>
        </div>
        <div class="row-four">
          <button class="button 0 large">0</button>
          <button class="button .">.</button>
          <button class="button =">=</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
